<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .result {
            font-size: 2em;
            color: #ff6363;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        .message {
            font-size: 1.1em;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.1em;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .character {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            background: url('https://img.icons8.com/color/100/000000/happy.png') no-repeat center/contain;
            animation: bounce 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Stress Level</h1>
        <div class="result">High</div>
        <p class="message">Based on your parameters, your stress level is currently high. Please consider relaxing techniques.</p>
        <div class="character"></div>
        <!-- Update the href to use Django's URL template tag -->
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
