<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Title Styling */
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 20px;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input:focus {
            border-color: #1565c0;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0d47a1;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            font-size: 24px;
            color: #1565c0;
            text-decoration: none;
        }

        .sidebar-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 28px;
            color: #1565c0;
            cursor: pointer;
        }

        .sidebar {
            width: 0;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: #1565c0;
            overflow: hidden;
            transition: width 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            text-align: left;
        }

        .sidebar a:hover {
            background: #0d47a1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="title">Stress Detection System</div>

    <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>

    <div class="sidebar" id="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Data Entry</a>
        <a href="#">Analysis</a>
        <a href="#">Logout</a>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="social-icons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
        }
    </script>

</body>
</html>
